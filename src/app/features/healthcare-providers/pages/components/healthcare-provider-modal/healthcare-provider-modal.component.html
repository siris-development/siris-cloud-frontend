<!-- Modal unificado para crear/editar PTS -->
@if (isOpen()) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
      <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900">{{ modalTitle }}</h3>
      </div>
      <div class="p-6">
        <form (ngSubmit)="submitForm()" class="space-y-4">
          <div>
            <label for="identifier" class="block text-sm font-medium text-gray-700 mb-1">
              Identificador <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="identifier"
              [(ngModel)]="formData().identifier"
              (ngModelChange)="clearFieldError('identifier')"
              name="identifier"
              [class]="formErrors().identifier 
                ? 'w-full px-3 py-2 border border-red-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500' 
                : 'w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500'"
              placeholder="hospital-001"
              required>
            @if (formErrors().identifier) {
              <p class="mt-1 text-sm text-red-600">{{ formErrors().identifier }}</p>
            }
          </div>
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
              Nombre <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="name"
              [(ngModel)]="formData().name"
              (ngModelChange)="clearFieldError('name')"
              name="name"
              [class]="formErrors().name 
                ? 'w-full px-3 py-2 border border-red-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500' 
                : 'w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500'"
              placeholder="Hospital General de la Ciudad"
              required>
            @if (formErrors().name) {
              <p class="mt-1 text-sm text-red-600">{{ formErrors().name }}</p>
            }
          </div>
          <div class="flex justify-end space-x-3 pt-4">
            <button
              type="button"
              (click)="closeModal()"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200">
              Cancelar
            </button>
            <button
              type="submit"
              [disabled]="loading()"
              class="px-4 py-2 text-sm font-medium text-white bg-green-600 hover:bg-green-700 disabled:opacity-50 rounded-lg transition-colors duration-200">
              @if (loading()) {
                <span class="flex items-center space-x-2">
                  <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                  <span>{{ loadingText }}</span>
                </span>
              } @else {
                {{ submitButtonText }}
              }
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
